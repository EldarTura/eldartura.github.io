<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Eldar Turaev</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffcc00, #ff0066);
      overflow: hidden;
    }
    h1 {
      font-family: 'Comic Sans MS', cursive;
      font-size: 3em;
      color: white;
      position: absolute;
      animation: animateText 5s linear infinite alternate;
    }
    @keyframes animateText {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Eldar Turaev</h1>
</body>
</html>
